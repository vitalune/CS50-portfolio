{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action = " {{ url_for('buy')}} " method = "post">
        <input type = "text" name = "symbol" id = "symbol" autofocus placeholder = "Symbol">
        <br />
        <input type = "text" name = "shares" id = "shares" placeholder = "Shares">
        <br />
        <button type = "submit">Buy</button>
    </form>
{% endblock %}
